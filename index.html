<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Radial Skill Tree</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #1e1e2f;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
  }
  .node {
    position: absolute;
    padding: 10px 15px;
    border-radius: 50%;
    background: #2a9d8f;
    color: #fff;
    text-align: center;
    cursor: pointer;
    transition: 0.2s;
  }
  .node:hover {
    background: #e76f51;
  }
  svg {
    position: absolute;
    width: 100%;
    height: 100%;
    pointer-events: none;
  }
</style>
</head>
<body>

<!-- Center Node -->
<div class="node" id="center" style="left: 50%; top: 50%; transform: translate(-50%, -50%);">
  Me
</div>

<!-- Branch Nodes -->
<div class="node" id="programming" style="left: 70%; top: 40%;">Programming</div>
<div class="node" id="design" style="left: 30%; top: 40%;">Design</div>
<div class="node" id="hobbies" style="left: 50%; top: 20%;">Hobbies</div>

<!-- SVG lines -->
<svg>
  <line x1="50%" y1="50%" x2="70%" y2="40%" stroke="#fff" stroke-width="2"/>
  <line x1="50%" y1="50%" x2="30%" y2="40%" stroke="#fff" stroke-width="2"/>
  <line x1="50%" y1="50%" x2="50%" y2="20%" stroke="#fff" stroke-width="2"/>
</svg>

</body>
</html>
